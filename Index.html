<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Live Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Live Guessing Game</h2>
    <div id="login">
      <input type="text" id="username" placeholder="Enter your username">
      <label>
        <input type="checkbox" id="isGameMaster"> I'm Game Master
      </label>
      <button id="joinBtn">Join Game</button>
    </div>
    
    <div id="game" style="display:none;">
      <div id="playersInfo">
        Players Connected: <span id="playerCount">0</span>
      </div>
      <div id="chat">
        <div id="messages"></div>
      </div>
      <div id="controls">
        <div id="gmControls" style="display:none;">
          <input type="text" id="questionInput" placeholder="Enter question">
          <input type="text" id="answerInput" placeholder="Enter answer">
          <button id="setQuestionBtn">Set Question</button>
          <button id="startGameBtn">Start Game</button>
        </div>
        <div id="guessControls" style="display:none;">
          <input type="text" id="guessInput" placeholder="Enter your guess">
          <button id="submitGuessBtn">Submit Guess</button>
        </div>
      </div>
      <div id="scoreboard">
        <h3>Scoreboard</h3>
        <ul id="scores"></ul>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
